<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="container">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/headerLogo.svg" alt="Mesto">
    </header>

    <main class="content">

      <section class="profile">
          <div class="profile__user">
            <img class="profile__image" src="./images/userpic.png" alt="аватар">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__elements">
          <li class="gallery__element">
            <figure class="card">
              <img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="card__caption">
                <h2 class="card__caption-title">Карачаево-Черкессия</h2>
                <button type="button" class="card__like-btn"></button>
              </figcaption>
            </figure>
          </li>

          <li class="gallery__element">
            <figure class="card">
              <img class="card__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="card__caption">
                <h2 class="card__caption-title">Гора Эльбрус</h2>
                <button type="button" class="card__like-btn"></button>
              </figcaption>
            </figure>
          </li>

          <li class="gallery__element">
            <figure class="card">
              <img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
              <figcaption class="card__caption">
                <h2 class="card__caption-title">Домбай</h2>
                <button type="button" class="card__like-btn"></button>
              </figcaption>
            </figure>
          </li>

          <li class="gallery__element">
            <figure class="card">
              <img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="card__caption">
                <h2 class="card__caption-title">Карачаевск</h2>
                <button type="button" class="card__like-btn"></button>
              </figcaption>
            </figure>
          </li>

          <li class="gallery__element">
            <figure class="card">
              <img class="card__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="card__caption">
                <h2 class="card__caption-title">Гора Эльбрус</h2>
                <button type="button" class="card__like-btn"></button>
              </figcaption>
            </figure>
          </li>

          <li class="gallery__element">
            <figure class="card">
              <img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
              <figcaption class="card__caption">
                <h2 class="card__caption-title">Домбай</h2>
                <button type="button" class="card__like-btn"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">
          &copy; 2020 Mesto Russia
      </p>
  </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>

        <form action="#" name="editProfile" class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input type="text" name="name" value="Жак-Ив Кусто" class="form__input form__input_type_name">
          <input type="text" name="occupation" value="Исследователь океана" class="form__input form__input_type_occupation">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
